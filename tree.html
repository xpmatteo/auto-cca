<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="images/units/rom_aux.png">
    <style>
    body {
        font-family: sans-serif;
    }
    .float-child {
        float: left;
        height: 80px;
    }
    canvas {
        clear: both;
    }
    </style>

    <link href="https://unpkg.com/vis-network@9.0.4/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.js"></script>

</head>
<body>
    <div class="float-child" style="width: 700px">
        <p id="info">&nbsp;</p>
        <p>
            <button id="draw-tree">Draw Tree</button>
            <button id="end-phase">End Phase</button>
            <button id="ai-continue">AI Continue</button>
            <button id="playout">Playout</button>
            <label for="pause">Pause</label>
            <input type="checkbox" id="pause" name="pause" value="pause">
            <label for="delay">Delay</label>
            <input type="number" id="delay" name="delay" value="800" min="0" max="1000">
        </p>
    </div>
    <div id="messages" class="float-child"></div>
    <div id="treeContainer" style="width: 1000px; height: 3000px;"></div>
    <canvas id="canvas"></canvas>

    <script type="module" src="src/tree.js"></script>
</body>
</html>
